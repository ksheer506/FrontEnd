<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toggle Switch</title>
  <link rel="stylesheet" href="toggleSwitch.css">
  </link>
  <style>

  </style>
</head>

<body>
  <div class="default">
    <p>기본형</p>
    <input type="checkbox" id="default">
    <label class="switch" for="default"></label>
  </div>

  <div class="darkmode">
    <p>다크 모드</p>
    <input type="checkbox" id="darkmode">
    <label class="switch" for="darkmode">
      <span id="moon"></span>
      <div class="stars">
        <span id="star1"></span>
        <span id="star2"></span>
        <span id="star3"></span>
        <span id="star4"></span>
        <span id="star5"></span>
      </div>

    </label>
  </div>


</body>
