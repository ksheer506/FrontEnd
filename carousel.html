<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="carousel.js" defer></script>
  <link rel="stylesheet" href="carousel.css">
  </link>
  <title>Infinite Carousel</title>
</head>

<body>
  <section class="carousel-box">
    <div class="manipulation" id="previous"></div>
    <div class="carousel">
      <div class="items main" style="background-color:rgb(255, 128, 128);">1</div>
      <div class="items right" style="background-color:rgb(255, 181, 132);">2</div>
      <div class="items" style="background-color:rgb(244, 255, 146);">3</div>
      <div class="items" style="background-color:rgb(181, 255, 132);">4</div>
      <div class="items" style="background-color:rgb(121, 201, 255);">5</div>
      <div class="items left" style="background-color:rgb(100, 115, 255);">6</div>
      <div class="items left" style="background-color:rgb(188, 116, 255);">7</div>
      <div class="items left" style="background-color:rgb(255, 93, 206);">8</div>
    </div>
    <div class="manipulation" id="next"></div>
  </section>
</body>
<script>
  
</script>

</html>
